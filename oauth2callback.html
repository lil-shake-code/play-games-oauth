Hi //get url parameters and make a request to google oauth2 api
<script>
  var urlParams = new URLSearchParams(window.location.search);
  var code = urlParams.get("code");
  var accessToken = code;
  //make request to play games api and get the player profile
  var xhr = new XMLHttpRequest();
  xhr.open(
    "GET",
    "https://www.googleapis.com/games/v1/players/me?access_token=" + accessToken
  );
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      var data = JSON.parse(xhr.responseText);
      console.log(data);
    }
  };
  xhr.send();
</script>
